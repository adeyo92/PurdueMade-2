<head>
  <title>PurdueMade</title>
</head>

<body>
  {{> navbar}}
  {{> jumbo}}
  <div class="container">
    {{> profilesView}}
    {{> footer}}
  </div>
</body>

<template name="navbar">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar">
          <span><i class="icon-reorder"></i></span>
        </a>
        <a class="btn btn-navbar" href="sign-in.html"><i class="icon-signin"></i></a>
        <a class="btn btn-navbar" href="tel:3669"><i class="icon-phone"></i></a>
        

        <a class="brand" href="index.html"><span><img src="logo.png" height="60" width="200"></a></span></a>

        <div id="top-navigation" class="nav-collapse subnav-collapse collapse ">
          <ul class="nav pull-right">
            
            <li class=""><a href="blog-post.html">People</a></li>
            <li class=""><a href="contact.html">Projects</a></li>
            <li class="top-account visible-desktop"><a class="top-sign-up" href="sign-up.html">Sign Up</a></li>
            <li class="top-account visible-desktop"><a class="top-sign-in" href="sign-in.html">Sign In</a></li>
          </ul>
        </div>  
    
    </div> <!-- container -->
  </div>
</template>

<template name="jumbo">
  <div class="page-title">
  <div class="section-wrapper">
    <div class="container">

      <h2 style="padding-left:3px">PurdueMade is <i><b>the</b></i> social network for connecting you with other Purdue students who have a passion for creating.</h2>
      <br/>
      <p style="text-align:center"><a class="btn btn-primary btn-lg">Sign up now!</a></p>
    </div>
  </div>
</div><!-- end: title -->
</template>

<template name="profilesView">
  <div class="section-wrapper lastest-work">
  <div class="container">
    <div class="row">
      {{#each people}}
      <div class="span12">
        <div class="separator">
          <div class="left">
            <div class="lines">
              <div>
              <h2 class="lines-title">People</h2>
              </div>
            </div>
          </div>
        </div>  
      </div>
      <div class="span3">
        <div class="white-content">
          <div class="img-mask hover-mask">
            <img src="user.jpg" height="100" width="100">
            <div class="flip-container">
              <div class="flipper">
                <div class="back">
                  <div class="flip-b">
                    <a href="#"><span class="icon-back"><i class="icon-plus-sign"></i></span></a>
                  </div>
                </div>
              </div>
            </div>              
            <span class="hover-fade"><i class="icon-plus-sign icon-3x"></i></span>
          </div>
          <a href="#"><h5>{{name}} <span class="white-title"><i class="icon-plus"></i></span></h5></a>
          <p>Class of {{year}}</p>
          <p>{{interests}}</p>  
                 
        </div>
      </div> 
    {{/each}}             
    </div>
  </div>
</div>
</template>



<template name="footer">
      <hr>
      <footer>
        <p>&copy; PurdueMade 2013</p>
      </footer>
</template>
