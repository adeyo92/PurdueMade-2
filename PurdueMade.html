<head>
  <title>PurdueMade</title>
</head>

<body>
  {{> navbar}}
  {{> jumbo}}
  <div class="container">
    {{> profilesView}}
    {{> footer}}
  </div>
</body>

<template name="navbar">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">PurdueMade</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">People</a></li>
          <li><a href="projects">Projects</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <button class="btn btn-success">Sign in</button>
        </form>
      </div>
    </div> <!-- container -->
  </div>
</template>

<template name="jumbo">
  <div class="jumbotron">
    <div class="container">
      <h1>PurdueMade</h1>
      <p style="padding-left:3px">PurdueMade is <i><b>the</b></i> social network for connecting you with other Purdue students who have a passion for creating.</p>
      <br/>
      <p style="text-align:center"><a class="btn btn-primary btn-lg">Sign up now!</a></p>
    </div>
  </div>
</template>

<template name="profilesView">
  <div class="row">
    {{#each people}}
      <div class="col-sm-4">
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="img/users/{{id}}.jpg">
          </a>
          <div class="media-body">
            <h4 class="media-heading">{{name}}</h4>
            <p>Class of {{year}}</p>
            <p>{{interests}}</p>
            <div>
              {{#each projects}}
                <img src="img/projects/{{project}}.jpg">
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    {{/each}}
  </div> <!-- row -->
</template>

<template name="footer">
      <hr>
      <footer>
        <p>&copy; PurdueMade 2013</p>
      </footer>
</template>
