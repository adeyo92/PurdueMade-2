<head>
  <title>PurdueMade</title>
</head>

<body>
  {{> navbar}}
  {{> jumbo}}
  <div class="container">
    {{> profilesView}}
    {{> footer}}
  </div>
</body>

<template name="navbar">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar">
          <span><i class="icon-reorder"></i></span>
        </a>
        <a class="btn btn-navbar" href="sign-in.html"><i class="icon-signin"></i></a>
        <a class="btn btn-navbar" href="tel:3669"><i class="icon-phone"></i></a>
        <a class="btn btn-navbar" href="http://goo.gl/maps/cpLMo"><i class="icon-map-marker"></i></a>

        <a class="brand" href="index.html"><span><i class="icon-stop"></i></span>Nate</a>

        <div id="top-navigation" class="nav-collapse subnav-collapse collapse ">
          <ul class="nav pull-right">
            
            <li class=""><a href="blog-post.html">People</a></li>
            <li class=""><a href="contact.html">Projects</a></li>
            <li class="top-account visible-desktop"><a class="top-sign-up" href="sign-up.html">Sign Up</a></li>
            <li class="top-account visible-desktop"><a class="top-sign-in" href="sign-in.html">Sign In</a></li>
          </ul>
        </div>  
    
    </div> <!-- container -->
  </div>
</template>

<template name="jumbo">
  <div class="jumbotron">
    <div class="container">
      <h1>PurdueMade</h1>
      <p style="padding-left:3px">PurdueMade is <i><b>the</b></i> social network for connecting you with other Purdue students who have a passion for creating.</p>
      <br/>
      <p style="text-align:center"><a class="btn btn-primary btn-lg">Sign up now!</a></p>
    </div>
  </div>
</template>

<template name="profilesView">
  <div class="row">
    {{#each people}}
      <div class="col-sm-4">
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="img/users/{{id}}.jpg">
          </a>
          <div class="media-body">
            <h4 class="media-heading">{{name}}</h4>
            <p>Class of {{year}}</p>
            <p>{{interests}}</p>
            <div>
              {{#each projects}}
                <img src="img/projects/{{project}}.jpg">
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    {{/each}}
  </div> <!-- row -->
</template>

<template name="footer">
      <hr>
      <footer>
        <p>&copy; PurdueMade 2013</p>
      </footer>
</template>
